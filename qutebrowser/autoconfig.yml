# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  fonts.completion.category:
    global: bold 9pt sans-serif
  fonts.completion.entry:
    global: 8pt sans-serif
  fonts.downloads:
    global: 9pt sans-serif
  fonts.hints:
    global: bold 9pt sans-serif
  fonts.keyhint:
    global: 9pt sans-serif
  fonts.messages.error:
    global: 9pt sans-serif
  fonts.messages.info:
    global: 9pt sans-serif
  fonts.messages.warning:
    global: 9pt sans-serif
  fonts.statusbar:
    global: 8pt sans-serif
  fonts.tabs:
    global: 9pt sans-serif
  statusbar.hide:
    global: true
  tabs.background:
    global: true
  tabs.show:
    global: multiple
  window.title_format:
    global: '{perc}{title}{title_sep}'
